apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webserver
    version: v1
  name: webserverv1
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: webserver
      version: v1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webserver
        version: v1
    spec:
      containers:
        - env:
            - name: SERVER_NAME
              value: WebServer V1
          image: docker.io/nirgeier/istio-web-server-sample
          imagePullPolicy: Always
          name: simpleserver
          ports:
            - containerPort: 5050
              name: web
              protocol: TCP
          resources:
            limits:
              cpu: 100m
            requests:
              cpu: 100m
